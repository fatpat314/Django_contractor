<div class="card mb-3">
  <h5 class="card-header ">{{ item.name }}</h5>
  <div class="card-body border-dark">
    <p class="card-text text-dark">
      {{ item.name|truncatewords_html:30 }}
      <br>
      {#{{ item.price|truncatewords_html:30 }}#}
      <hr>
      <div class="text-right"><a href="{% url 'menu-details-page' item.slug %}" name="Menu Details">Menu Details</a></div>
  </div>

</div>
