
{% block content %}
<div class="card mb-3">
  <h5 class="card-header ">{{ item.name }}</h5>
  <div class="card-body border-dark">
    <p class="card-text text-dark">
      {{ item.name|truncatewords_html:30 }}
      {{ item.description|truncatewords_html:30 }}
      {{ item.category|truncatewords_html:30 }}
      <br>

      <hr>
      <div class="text-right"><a href="{% url 'menu-detail-page' item.id %}" name="Menu Details">Menu Details</a></div>
  </div>

</div>
{% endblock %}
