{% extends "base.html" %}

{% block content %}
  <div class="row">
    <div class="col m-4">
      <h3>{{ event.slug }} <small class="text-muted">Last updated {{ event.modified|date:"SHORT_DATETIME_FORMAT" }} by <b>{{ event.author.username }}</b></small></h3>
      <hr>
      <p>{{ event.details|linebreaksbr }}</p>
      <hr>
      <a href="/">Back to List</a>
    </div>
  </div>
{% endblock %}
