<div class="card mb-3">
  <h5 class="card-header ">{{ event.name }}</h5>
  <div class="card-body border-dark">
    <p class="card-text text-dark">
      {{ event.contact_person|truncatewords_html:30 }}
      <br>
      {{ event.event_date|truncatewords_html:30 }}
      <hr>
      <div class="text-right"><a href="{% url 'event-details-page' event.id %}" name="Event Details">Event Details</a></div>
  </div>

</div>
