
{% extends "base.html" %}

{% block content %}
<form action="{% url 'search_results' %}" method="get">
  <input name="q" type="text" placeholder="Search Events">
</form>
<br>
{% if events %}
    <div class="card-columns">
      {% for event in events %}
        {% include "event_planner/partials/card.html" %}
      {% endfor %}
    </div>
    {% else %}
      <div class="alert alert-primary" role="alert">No events to display.</div>
    {% endif %}



{% endblock %}
