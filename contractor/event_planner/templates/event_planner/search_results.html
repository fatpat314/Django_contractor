<!-- templates/search_results.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>

<ul>
  {% for event in results %}
    <li>
      
      <a href="{% url 'event-details-page' event.id %}" name="Event Details">{{ event }}</a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
